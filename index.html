<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>Fount</title>
<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
<link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.33.1/mapbox-gl.css' rel='stylesheet' />
<link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/superhero/bootstrap.min.css" rel="stylesheet">
<link href="style.css" rel="stylesheet">

<style>
  
</style>
</head>
<body>
<nav class='infoToggle'>
  <button type="button" class="btn btn-info" data-toggle="modal" data-target="#myModal">
    <span class="glyphicon glyphicon-menu-hamburger" aria-hidden="true"></span>
  </button>
</nav>

<div id='map'></div>

<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">FOUNT.ONE</h4>
      </div>
      <div class="modal-body">
        <p>Need a drink of water? This map shows you nearby, publicly-accessible water sources, and how to get to them! Click on any fountain icon to navigate there from your current location.</p>
        <hr>
        <div class="row">
          <div class="col-md-6">Know of a source that's not displayed here? </div>
          <div class="col-md-4"><a class="btn btn-lg btn-primary" target="_blank" href="add/">Add it to the map!</a></div>
        </div>
        <p></p>
        <p></p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js'></script>
<script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.33.1/mapbox-gl.js'></script>

<script src='mainMap.js'></script>


</body>
</html>

<body>

    position:absolute;

</style>

<div id='map'></div>

<div id='content'>
  <div class="sidecontainer">
    <div class="row">
      
      <div class="col-md-9"><h4>Public water fountains</h4><!--<p><small>(Many thanks to <a href="http://www.burlingtonfreepress.com/" target="_blank">The Burlington Free Press</a> & <a href="https://twitter.com/asuozzo" target="_blank">Andrea Suozzo</a>)</small></p>--></div>
      <div class="col-md-3"><a class="btn btn-primary" target="_blank" href="add/">Add more!</a></div>
    </div>    
  </div>
</div>

<script src="//code.jquery.com/jquery-1.10.2.min.js"></script>
<script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js'></script>
<script src='https://api.mapbox.com/mapbox.js/v3.1.1/mapbox.js'></script>

<script>
$.getJSON("https://spreadsheets.google.com/feeds/list/1Qs0kZqTtlaMqgmqQphKmk7a0BELjQXeYb0CJVQZk7js/1/public/values?alt=json", function(data) {
  L.mapbox.accessToken = 'pk.eyJ1IjoibGFuZHBsYW5uZXIiLCJhIjoicUtlZGgwYyJ9.UFYz8MD4lI4kIzk9bjGFvg';
  var map = L.mapbox.map('map');
  console.log(data.feed.entry)
  var base = L.tileLayer('https://api.mapbox.com/styles/v1/mapbox/light-v9/tiles/256/{z}/{x}/{y}?access_token=pk.eyJ1IjoibGFuZHBsYW5uZXIiLCJhIjoicUtlZGgwYyJ9.UFYz8MD4lI4kIzk9bjGFvg').addTo(map)
  
  console.log(data.feed.entry)
  var stops = data.feed.entry;

  var pokeGeojson = {type: 'FeatureCollection', features: []};

  for (var i in stops) {
    if (stops[i].gsx$latitude.$t) {
      var feature = {
        type: 'Feature',
        properties: {
          title: '<h1>' + stops[i].gsx$name.$t + '</h1>',
          'marker-color': '#16264E',
          'marker-size': 'large',
          'marker-symbol': 'roadblock'//,
          //url: 'https://gisdevs.slack.com/team/' + stops[i].gsx$name.$t
        },
        geometry: {
          type: 'Point',
          coordinates: [stops[i].gsx$longitude.$t, stops[i].gsx$latitude.$t]
        }
      };
      pokeGeojson.features.push(feature);
    }
  }

  var myLayer = L.mapbox.featureLayer().addTo(map);

  myLayer.setGeoJSON(pokeGeojson);
  myLayer.on('mouseover', function(e) {
      e.layer.openPopup();
  });
  myLayer.on('mouseout', function(e) {
      e.layer.closePopup();
  });
  myLayer.on('click', function(e) {
    window.open(e.layer.feature.properties.url);
  });
  map.setView([44.4773, -73.2144], 14);
  map.fitBounds(myLayer.getBounds());
});
</script>


</body>
</html>
